name: dbt-ci

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build
      
      - name: Ensure lakehouse directory exists
        run: >
          docker compose run --rm -T lakehouse
          sh -lc "mkdir -p /app/lakehouse && ls -la /app/lakehouse"

      - name: Generate bronze data
        run: >
          docker compose run --rm -T lakehouse
          python ingestion/generate_data.py

      - name: dbt debug
        run: >
          docker compose run --rm -T lakehouse
          dbt debug
          --project-dir /app/dbt/lakehouse_project
          --profiles-dir /app/dbt     

      - name: dbt build
        run: >
          docker compose run --rm -T lakehouse
          dbt build
          --project-dir /app/dbt/lakehouse_project
          --profiles-dir /app/dbt

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            dbt/lakehouse_project/target/manifest.json
            dbt/lakehouse_project/target/run_results.json
            dbt/lakehouse_project/target/catalog.json
            dbt/lakehouse_project/logs/dbt.log
          if-no-files-found: warn